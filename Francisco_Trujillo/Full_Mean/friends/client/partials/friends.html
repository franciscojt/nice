<div>
	<br>
<h3 class="text-danger">Friends Lists</h3>
<br>
<label for="">Search Friends:</label>
<input type="text" ng-model= "filterBirthday" placeholder="Filter Birthday"/>
<h3>Friends table</h3>
	<table class="table table-bordered">
	 <thead>
	   <tr>
	   <th>Friend index</th>
		 <th>Name</th>
		 <th>Birthday</th>
		 <th>Show</th>
		 <th>Update</th>
		 <th>Delete</th>
	   </tr>
	 </thead>
	 <tbody>       
	   <tr ng-repeat="f in friends |orderBy: 'brithday'| filter: filterBirthday  ">
		<td>{{$index}}</td>
		 <td>{{f.fname}} {{f.lname}}</td>
		 <td>{{f.birthday | date}}</td>
		 <td><a class="btn btn-info" href="#/show/{{f._id}}" role="button">show</a></td>
		 <td><a class="btn btn-warning" href="#/edit/{{f._id}}" role="button">edit</a></td>
		 <td><a class="btn btn-danger" ng-click="del(f._id)" role="button">delete</a></td>
	   </tr>
	 </tbody>
</table>
<a class = " btn btn-success" href="#/new" role="button">Add Friends</a>
</div>


<!--| orderBy: 'brithday'| filter: filterBirthday  | track by $index-->
